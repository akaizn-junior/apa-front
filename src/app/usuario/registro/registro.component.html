<app-logo></app-logo>
<div class="registro box box-shadow-inset">
  <form id="registro-form">
    <div class="input-box nome">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" autofocus>
    </div>
    <div class="input-box sobrenome">
      <label for="sobrenome">Sobrenome</label>
      <input type="text" id="sobrenome" name="sobrenome">
    </div>
    <div class="input-box">
      <label for="apelido">Apelido</label>
      <input type="text" id="apelido" name="apelido"
        placeholder="Nome de usúario">
    </div>
    <div class="input-box">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email">
    </div>
    <div class="input-box">
      <label for="pass">Senha</label>
      <input type="password" id="pass" name="pass"
        placeholder="use 8-12 caráteres">
    </div>
    <div class="input-box">
      <label for="repass">Confireme a sua senha</label>
      <input type="password" id="repass" name="repass"
        placeholder="repita a tua senha">
    </div>
    <div>
      <button type="submit">Registrar</button>
    </div>
    <p id="entrar-link">
      <a routerLink="/entrar" title="Já tens uma conta?">Entrar</a>
    </p>
  </form>
</div>
<app-footer></app-footer>
